<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - John Doe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="progress-bar"></div>
    
    <nav>
        <div class="container">
            <div class="logo">JD Portfolio</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="biodata.html">Bio-Data</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="content-card">
            <h2 class="section-title">Get In Touch</h2>
            <p style="text-align: center; font-size: 1.2rem; margin: 2rem 0;">
                I'm always interested in hearing about new opportunities and collaborations.
            </p>

            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="download-btn">Send Message</button>
                </form>
            </div>

            <div style="text-align: center; margin-top: 3rem;">
                <p style="font-size: 1.1rem; margin-bottom: 1rem;">Or reach me directly:</p>
                <a href="mailto:john.doe@email.com" class="download-btn btn-secondary">Send Email</a>
            </div>

            <div class="social-links">
                <a href="#" title="LinkedIn">LinkedIn</a>
                <a href="#" title="GitHub">GitHub</a>
                <a href="#" title="Twitter">Twitter</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 John Doe. All rights reserved.</p>
        <p style="margin-top: 0.5rem; opacity: 0.8;">Built with HTML, CSS, and jQuery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
